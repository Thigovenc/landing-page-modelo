<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Treinos Exclusivos</title>
  </head>
  <body>
    <div id="page">
      <header id="header">
        <img src="/projeto2/img/Logo.svg" alt="Logo da empresa" id="logo" />
        <nav id="navegacao">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div id="conteudo__principal">
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <p>
            Nós criamos treinos
            <strong>exclusivos e únicos para você</strong>. <br> 
            Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de
            vida.
          </p>
          <button>
            <img
              src="/projeto2/img/whatsapp 1.svg"
              alt="Botao do whatsapp"
            />
            <a href="#">Comece Ja</a>
          </button>
        </div>
        <img src="/projeto2/img/fitness-jump.svg" alt="Pessoa pulando corda" />
      </main>
      <footer id="footer">
        fale concosco no instagram <strong>@treine.me</strong>
      </footer>

      <img
        src="/projeto2/img/balls-decoration.svg"
        alt="Bolas verdes de decoracao"
        id="balls"
      />
    </div>
  </body>
</html>
